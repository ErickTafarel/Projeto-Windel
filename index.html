<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Windel</title>
</head>
<body>
    <div id="background">
        <div id="info">
            <!-- CABEÇALHO -->
            <div id="info-pick-header">
                <h1>Novo Registro</h1>
                <hr>
            </div>
            <!-- INFORMAÇÕES DO NOVO CADASTRO -->
            <table id="info-pick-body">
                <tr>
                  <td>
                    <label class="info-label" for="inputNome">Nome</label>
                    <input class="info-input" type="text" id="inputNome" required>
                  </td>
                  <td>
                    <label class="info-label" for="inputValor">Valor Venda</label>
                    <input class="info-input"  type="number" id="inputValor" required>
                  </td>
                  <td>
                    <label class="info-label" for="inputReferencia">Referência</label>
                    <input class="info-input" type="text" id="inputReferencia" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="info-label" for="inputUnidade">Unidade de medida</label>
                    <input class="info-input" type="text" id="inputUnidade" required>
                  </td>
                  <td>
                    <label class="info-label" for="inputFabricante">Fabricante</label>
                    <input class="info-input" type="text" id="inputFabricante" required>
                  </td>
                  <td>
                    <label class="info-label" for="inputEstoque">Estoque</label>
                    <input class="info-input" type="number" id="inputEstoque" required>
                  </td>
                </tr>
                <tr>
                    <td>
                        <label class="info-label" for="inputImagem">Imagem do Produto</label>
                        <input class="info-input" type="text" accept="image/*" id="inputImagem" required>
                    </td>
                    <td>
                    </td>
                    <td>
                        <input id="button-save" class="button" type="submit" value="Salvar">
                        <input id="button-erase" class="button" type="submit" value="Limpar Campos">
                    </td>
                </tr>
            </table>
            <!-- INFORMAÇÕES DOS PRODUTOS CADASTRADOS -->


            <div id="info-show">
              <div id="info-show-header">
                <div>Imagem</div>
                <div>Nome do Produto</div>
                <div>Referencia</div>
                <div>Valor de Venda</div>
                <div>Fabricante</div>
                <div>Estoque</div>
